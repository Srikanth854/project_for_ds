<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Air Quality by Date</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f0f0; margin: 0; padding: 0;">
    <h1 style="text-align: center; margin-top: 50px;">Predict Air Quality by Date</h1>
    <form action="/predict_date" method="post" style="max-width: 600px; margin: 50px auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <label for="date" style="font-weight: bold;">Enter date (MM/DD/YYYY):</label>
        <input type="text" id="date" name="date" placeholder="MM/DD/YYYY" style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px;">
        <button type="submit" style="background-color: #007bff; color: #fff; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">Predict</button>
    </form>
</body>
</html>
